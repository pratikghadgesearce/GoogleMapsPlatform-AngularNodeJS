
<!DOCTYPE html>
<html ng-app="angularjs_with_Nodejs">
<head>
<meta charset="ISO-8859-1">
<title>Google Maps</title>

<script
  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
  <script type="text/javascript" src="javascripts/effemdemoController.js"></script>

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="bootstrapui/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGzkbwp49nEEB7V2VW-Sb9pjpJYp2YGpw&libraries=places,geometry&sensor=false"></script>
  <link rel="stylesheet" href="/stylesheets/effemdemo.css">
</head>
<body>
<div ng-controller="MapCtrl">
        <!-- <div id="loaderdiv" ng-show="loading" class="ng-hide">
                <img src="images/loader4.gif" class="ajax-loader">
        </div> -->
        <div class="main">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="col-sm-10">
            <img id="logoImg" style="height:60px;" src="images/searcelogo.png">
        </div>
        <div class="col-sm-2">
            <img class="head-img" src="../images/gmp.png">
        </div>
        <!-- <div class="col-sm-4">
            <img class="head-img" src="../images/gmp.png">
        </div> -->
    </div>
</nav>
    <div class="panel-group" id="accordion"style="display:block;margin-top:150px;">     
        <div class="panel panel-default">
                <div data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="panel-heading"
                style="background-image:linear-gradient(to bottom,rgb(161, 55, 187) 0,rgb(6, 94, 128) 100% )");>
                    <h4 class="panel-title">
                        <a >Select city</a>
                    </h4>
                </div>
   <div id="collapseTwo" class="panel-collapse collapse">
           <div class="panel-body">
              <select  class="form-control" ng-model="test" ng-change="changedValue(test);updateCheckBox()"  data-ng-options="city.name for city in cities">
                <option value="" hidden="true"> Select City </option>
				<option disabled="disabled" default="true">Select City</option>
             </select>
           </div>
     </div>
   </div>
</div>

    <div class="panel-group" id="accordion"style="display:block;margin-top:250px;">     
            <div class="panel panel-default">
                    <div data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="panel-heading"style="background-image:linear-gradient(to bottom,rgb(161, 55, 187) 0,rgb(6, 94, 128) 100%");>
                        <h4 class="panel-title">
                            <a >Select Store</a>
                        </h4>
                    </div>
       <div id="collapseOne" class="panel-collapse collapse">
           <div ng-repeat="opt in storetypes">
              <label class="container" style="font-size: 15px;font-family:Arial;text-align:left;padding-left:20px;">
            <input type="checkbox" ng-disabled="!enableMe" ng-click="getData(opt.name,$event, $index,0);" ng-model="opt.checked">
            <span class="checkmark"  style="font-size: 15px;font-family:Arial;text-align:left;padding-left:20px;"></span>{{opt.name}}
        </label>
      </div>  
    </div>
  </div>
</div>
    <div id="map"style="overflow: hidden;"></div>
</div>
</div>
</body>
</html>
